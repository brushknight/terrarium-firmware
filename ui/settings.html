<!DOCTYPE HTML>
<html>

<head>
    <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrarium controller - Config</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, Helvetica, Sans-Serif;
            Color: #000000;
            padding: 0px;
            margin: 0px;
        }


        .page {
            display: flex;
            width: 100%;
            min-height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f6f6fe;
        }

        .wifi_type {}

        .wifi_type__button {
            width: 90%;
            height: 50px;
            border-radius: 10px;
            border: none;
            margin: 10px;
            font-size: 20px;
        }

        .wifi_type__butto--connect {
            background-color: #845ef1;
        }

        .wifi_type__butto--new {
            background-color: #7198ff;
        }

        .wifi_settings {}

        .wifi_settings__hint {
            width: 90%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #ffffff;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .wifi_settings__input {
            width: 90%;
            height: 50px;
            border-radius: 10px;
            border: none;
            margin: 10px;
            font-size: 20px;
            padding-left: 20px;
        }

        .wifi_settings__input-label {
            width: 90%;
            text-align: left;
        }

        .page__controls {
            display: flex;
            flex-direction: row;
            width: 90%;
            padding-top: 50px;
        }

        .page__controls-button {
            height: 50px;
            border-radius: 10px;
            border: none;
            margin: 10px;
            font-size: 20px;
        }

        .page__controls-button--back {
            flex: 1;
        }

        .page__controls-button--next {
            flex: 2;
            background-color: #845ef1;
        }

        .time {}

        .time__zone-label {
            width: 90%;
            text-align: left;
        }

        .time__zone_select {
            width: 90%;
            height: 50px;
            margin: 10px;
        }

        .time__ntp-container {
            display: flex;
            flex-direction: row;
            width: 90%
        }

        .time__ntp-button {
            height: 50px;
            border-radius: 10px;
            border: none;
            margin: 10px;
            font-size: 20px;
            flex: 1;
        }

        .animal {}

        .animal_select {
            width: 90%;
            height: 50px;
            margin: 10px;
        }

        .hide {
            display: none;
        }
    </style>
</head>

    <h3>Configure controller</h3>
    <form action="/api/settings" method="post" id="SettingsForm">
        <div>
            <h3>WiFi settings</h3>
            <label>SSID</label>
            <input maxlength="64" name="wifi_ssid" id="SettingsForm_wifiSSID"><br>
            <label>Passphrase</label>
            <input maxlength="100" name="wifi_pass" type="password" id="SettingsForm_wifiPass"><br>
            <input type="checkbox" id="WifiAPMode" />
            <label for="WifiAPMode">Generate custom WiFi Access point with given data? (This is needed to use controller
                without WiFi)</label>

        </div>

        <div>
            <h3>Time settings</h3>
            <select name="time_zone" id="TimeZone">
                <option value="CET-1CEST,M3.5.0/2,M10.5.0/ 3">Madrid</option>
            </select></br>
            <label for="NTPEnabled">Enabled NTP?</label>
            <input type="checkbox" id="NTPEnabled" checked />
        </div>

        <div>
            <h3>Controller</h3>
            <label>ID</label>
            <input maxlength="30" name="id" id="SettingsForm_id"><br>
            <label>Animal name</label>
            <input maxlength="30" name="animal_name" id="SettingsForm_animalName"><br>
        </div>

        <input type="submit" value="Save">
    </form>

    <script>

        // new onboarding
        function hide_all() {
            var setup = document.getElementById("setup")
            var children = setup.children;
            for (var i = 0; i < children.length; i++) {
                children[i].classList.add('hide')
                // Do stuff
            }
        }

        function show_element(id) {
            document.getElementById(id).classList.remove('hide')
        }


        var pages = ["wifi_type", "wifi_settings", "time", "animal"]

        var currentPage = 0

        hide_all();
        show_element(pages[currentPage]);


        function nextPage() {
            currentPage++;
            hide_all();
            show_element(pages[currentPage]);
        }


        function previousPage() {
            currentPage--;
            hide_all();
            show_element(pages[currentPage]);
        }

        // old working code

        let form = document.getElementById('SettingsForm');

        function submitForm() {
            var data = {};
            data['timestamp'] = Math.floor(Date.now() / 1000);
            data['id'] = document.getElementById('SettingsForm_id').value;
            data['animal_name'] = document.getElementById('SettingsForm_animalName').value;
            data['wifi_ssid'] = document.getElementById('SettingsForm_wifiSSID').value;
            data['wifi_password'] = document.getElementById('SettingsForm_wifiPass').value;
            data['time_zone'] = document.getElementById('TimeZone').value;
            data['ntp_enabled'] = document.getElementById('NTPEnabled').checked;
            data['wifi_ap_mode'] = document.getElementById('WifiAPMode').checked;

            var dataAsJSON = JSON.stringify(data);

            sendData({ 'json': dataAsJSON }, '/api/settings');
        }

        function sendData(data, url) {
            console.log('Sending data');

            const XHR = new XMLHttpRequest();

            const urlEncodedDataPairs = [];

            for (const [name, value] of Object.entries(data)) {
                urlEncodedDataPairs.push(`${encodeURIComponent(name)}=${encodeURIComponent(value)}`);
            }

            const urlEncodedData = urlEncodedDataPairs.join('&').replace(/%20/g, '+');

            XHR.addEventListener('load', (event) => {
                console.log('OK')
            });

            XHR.addEventListener('error', (event) => {
                console.log('FAILED')
            });

            XHR.open('POST', url);

            XHR.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            XHR.send(urlEncodedData);
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            submitForm();
        });

    </script>
